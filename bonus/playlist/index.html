<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiet Place - Playlist</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/playlist.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <div id="sidebar">
            <div class="row">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <img src="../img/logo.svg" alt="" class="logo">
                        <img src="../img/logo-small.svg" alt="" class="d-xs logo-xs">
                    </div>
                </div>
                <div class="sidebar-body">
                    <div class="sidebar-menu">
                        <ul>
                            <li>
                                <div class="sidebar-icon">
                                    <img src="../img/home.svg" alt="" class="d-xs">
                                </div>
                                <div class="sidebar-menu-item">
                                    <a href="">Home</a>
                                </div> 
                            </li>
                            <li>
                                <div class="sidebar-icon">
                                    <img src="../img/search.svg" alt="" class="d-xs">
                                </div>
                                <div class="sidebar-menu-item">
                                    <a href="">Cerca</a>
                                </div>
                            </li>
                            <li>
                                <div class="sidebar-icon">
                                    <img src="../img/libreria.svg" alt="" class="d-xs">
                                </div>
                                <div class="sidebar-menu-item">
                                    <a href="">La tua libreria</a>
                                </div> 
                            </li>
                        </ul>
                    </div>
                <div class="playlist">
                    <div class="sidebar-section-title text-white mt-10 py-5">Playlist</div>
                    <div class="create-playlist">
                        <i class="fa-solid fa-plus"></i>
                        <div class="create-playlist-text">Crea Playlist</div>
                    </div>
                    <ul>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="sidebar-footer">
                    <div class="install">
                        <div class="install-icon">
                            <i class="fa-solid fa-circle-down sidebar-footer-img"></i>
                        </div>
                        <div class="install-text"> Installa app</div>
                    </div>
                    <div class="profile">
                        <div class="profile-icon">
                            <img src="../img/profile.svg" alt="" class="sidebar-footer-img">
                        </div>
                        <div class="profil-text">John Doe</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <header>
                <div class="row">
                    <div class="spacer"></div>
                    <div class="header-left">
                        <div class="home-icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="search-control">
                            <div class="searc-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="text">Cosa vuoi cercare?</div>
                            <div class="folder">
                                <i class="fa-regular fa-folder"></i>
                            </div>
                        </div>
                    </div>

                    <div class="header-right">  
                        <div class="btn-playlist">
                            Accedi
                        </div>
                    </div>
                </div>
            </header>
            <div class="homepage">

                <div class="hero">
                    <div class="playlist-img">
                        <img src="../img/sinister.jpeg" alt="">
                    </div>
                    <div class="playlist-info">
                        <div class="type">Playlist</div>
                        <div class="playlist-title">Sinister</div>
                        <div class="playlist-author"></div>
                        <div class="playlist-save"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </main>
    <footer>
        <div class="row">
            <div class="now-playing col-15">
                <div class="now-playing-left">
                    <div class="now-playing-img">
                        <img src="../img/sinister.jpeg" alt="">
                    </div>
                    <div class="now-playing-info">
                        <div class="now-playing-artist text-white">Sinister</div>
                        <div class="now-playing-title">Brano nome</div>
                    </div>
                </div>
                <div class="now-playing-right">
                    <div class="now-playing-like">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="now-playing-folder">
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>
            <div class="player col-40 text-grey">
                <div class="row player-command">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="row palyer-progress">
                    <div class="start">0:25</div>
                    <div class="progress-bar">
                        <div class="progress-complete"></div>
                    </div>
                    <div class="duration">4:35</div>
                </div>
            </div>
            <div class="controller col-25">
                <i class="fa-solid fa-chart-bar"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="progress-bar">
                    <div class="progress-complete"></div>
                  </div>
            </div>
        </div>
    </footer>
</body>
</html>
